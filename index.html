<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="icon" type="image/png" href="assets/images/logo.png">

    <title>EC Prompter</title>
</head>

<body>
    <div class="dashboard">
        <header class="navbar">
            <div class="navbar-content">
                <h2 id="name">EC Prompter</h2>
                <nav>
                    <ul id="tabs-list"></ul>
                    <button id="add-tab-btn" title="Add new tab">+</button>
                    <div id="button-div">
                        <button class="port-button" id="export-btn" onclick="exportLineup()" title="Export tab to Clipboard">Export</button>
                        <button class="port-button" id="import-btn" onclick="importLineup()" title="Import Clipboard to tab">Import</button>
                    </div>
                </nav>
            </div>
        </header>
        <main class="main-content">
            <header class="header">
                <!-- <h1>Welcome to the Dashboard</h1> -->
            </header>
            <section class="tab-content" id="tab-content"></section>
        </main>
    </div>
    <script src="js/index.js"></script>
    <script src="js/port.js"></script>
</body>

</html>
